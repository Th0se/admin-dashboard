<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Dashboard</title>
</head>
<body>
    <div id="sideBar">
        <div id="home">
            <img src="icons/home-outline.svg" alt="Home icon" />
            <p>Home</p>
        </div>
        <div id="history">
            <img src="icons/clock-time-five-outline.svg" alt="History icon in the shape of an analogue clock." />
            <p>History</p>
        </div>
        <div id="organisation">
            <img src="icons/family-tree.svg" alt="Organisaton icon in the shape of a tree diagram." />
            <p>Organisation</p>
        </div>
        <div id="tasks">
            <img src="icons/file-multiple-outline.svg" alt="Tasks icon in the shape of a stack of files" />
            <p>Tasks</p>
        </div>
        <div id="profiles">
            <img src="icons/badge-account-horizontal-outline.svg" alt="Profiles account in the shape of an identity tag" />
            <p>Profiles</p>
        </div>
    </div>
    <div id="header">
        <div id="searchBar">
            <button id="searchButton">Search</button>
            <input type="search" placeholder="search query" id="searchEntry" />
        </div>
        <div id="action">
            <div id="new">
                <img src="icons/file-outline.svg" alt="New task icons in the shape of a sheet of paper" />
                New
            </div>
            <div id="upload">
                <img src="icons/arrow-up-bold-circle-outline.svg" alt="Upload icon in the shape of an arrow pointing up" />
                Upload
            </div>
            <div id="share">
                <img src="icons/file-arrow-left-right-outline.svg" alt="Share icon in the shape of two arrows" />
                Share
            </div>
        </div>
    </div>
    <div id="main">
        <div id="content"></div>
        <div id="status">
            <div id="announcement"><p>Announcement</p></div>
            <div id="trending"><p>Trending</p></div>
        </div>
    </div>
</body>
</html>
