<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="sidebar">
        <div id="sidebarHeader">
            <div id="sidebarHeaderLogo"></div>
            <div id="sidebarHeaderName">
                <p>Dashboard</p>
            </div>
        </div>
        <div id="sidebarNavigation">
            <button id="homeButton">
                <div id="homeButtonLogo"></div>
                <p>Home</p>
            </button>   
            <button id="ProfileButton">
                <div id="profileButtonLogo"></div>
                <p>Profile</p>
            </button>
            <button id="messagesButton">
                <div id="messagesButtonLogo"></div>
                <p>Messages</p>
            </button>
            <button id="historyButton">
                <div id="historyButtonLogo"></div>
                <p>History</p>
            </button>
            <button id="tasksButton">
                <div id="tasksButtonLogo"></div>
                <p>Tasks</p>
            </button>
            <button id="communitiesButton">
                <div id="communitiesButtonLogo"></div>
                <p>Comunities</p>
            </button>
        </div>
        <div id="sidebarControl">
            <button id="settingsButton">
                <div id="settingsButtonLogo"></div>
                <p>Settings</p>
            </button>
            <button id="supportButton">
                <div id="supportButtonLogo"></div>
                <p>Support</p>
            </button>
            <button id="privacyButton">
                <div id="privacyButtonLogo"></div>
                <p>Privacy</p>
            </button>
        </div>
    </div>
    <div id="header">
        <div id="upperHeader">
            <div id="searchBar">
                <button id="searchIcon"></button>
                <input type="text" id="searchEntry" placeholder="seach" />
            </div>
            <div id="profile">
                <div id="notificationButton"></div>
                <div class="profilePicture" id="upperHeaderProfilePicture"></div>
                <div class="profileName" id="upperHeaderProfilename"></div>
            </div>
        </div>
        <div id="lowerHeader">
            <div id="greeting">
                <div class="profilePicture" id="LowerHeaderProfilePicture"></div>
                <div id="addresses">
                    <div id="hello">
                        <p>Hello,</p>
                    </div>
                    <div class="profileName" id="lowerHeaderProfileName"></div>
                </div>
            </div>
            <div id="quickLinks">
                <button id="newButton">New</button>
                <button id="uploadButton">Upload</button>
                <button id="shareButton">Share</button>
            </div>
        </div>
    </div></div>
    <div id="main">
        <div id="content">
            <h2 class="mainHeader">Current projects</h2>
            <div id="contentDisplay"></div>
        </div>
        <div id="announcement">
            <h2 class="mainHeader">Announcement</h2>
            <div id="announcementDisplay"></div>
        </div>
        <div id="Trending">
            <h2 class="mainHeader">Trending</h2>
            <div id="TrendingDisplay"></div>
        </div>
    </div>
</body>
</html>
